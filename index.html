<html>
    <head>
        <link rel="stylesheet" href="index.css"></script>
    </head>
    <body>
        <div id="Data">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input  id="input-number" >
            <button id="Convert-btn">Convert</button>
        </div>
        <div id="results">

            <div class="box">
                <h4>Length (Meter/Feet)</h4>
                <p id="length-result"></p>
            </div>

            <div class="box">
                <h4>Volume (Litres/Gallons)</h4>
                <p id="volume-result"></p>
            </div>

            <div class="box">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-result"></p>
            </div>

            <script src="index.js"></script>

        </div>
        

    </body>
</html>
